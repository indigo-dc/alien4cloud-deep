          activity:
            set_state: creating
          on-success:
            - Kubernetes_created
        Kubernetes_created:
          node: wn_node
          activity:
            set_state: created
          on-success:
            - Kubernetes_configuring
        Kubernetes_configuring:
          node: wn_node
          activity:
            set_state: configuring
          on-success:
